version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: codegeist-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: codegeist
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    container_name: codegeist-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: codegeist-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis

volumes:
  pg_data:
  redis_data:
